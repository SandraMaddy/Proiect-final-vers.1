<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/index1.css">
        <title>Inscriere Frontend - IT Factory</title>
    </head>
    <body>
      <legend><h2><b>JavaScript - Formular de înscriere</b></h2></legend>
      <img src="img/it.png" alt="IT" width="700">
        <form action="" method="get" class="form-example">       
            <div class="form-example">
                <label for="email"><b>Email<a>*</a></b></label>
                <input type="email" id="email" name="email" maxlength="35" required>
                <div class="description">[Te rugăm să te asiguri că email-ul e corect]</div>
            </div><br>
            <div class="form-example">
                <label for="phone"><b>Telefon<a>*</a></b></label>
                <input type="tel" id="tel" name="tel" maxlength="13" required>
                <div class="description">[Te rugăm să te asiguri ca numarul e corect]</div>
            </div><br>
            <div class="form-example">
              <label for="fname"><b>Nume<a>*</a></b></label>
              <input type="text" id="fname" name="fname" maxlength="15" required>
            </div><br>
            <div class="form-example">
                <label for="lname"><b>Prenume<a>*</a></b></label>
                <input type="text" id="lname" name="lname" maxlength="15" required>
            </div><br>
            <div class="form-example">
                <label for="ofertacombo2"><b>Ofertă combo<br> (2 tehnologii)*</b></label>
                <select name="ofertacombo2" id="ofertacombo2" name="ofertacombo2" required>
                    <option></option>
                    <option>Testare Manuală + Automată</option>
                    <option>Programare Python + Testare Automată</option>
                    <option>Full Stack: Java + HTML + CSS + JavaScript</option>
                </select>
            </div><br>
            <div class="form-example">
                <label for="datainscriere"><b>Dată înscriere<a>*</a></b></label>
                <input type="date" id="datainscriere" name="datainscriere" required>
            </div><br>
            <div class="form-example">
                <label for="codpromotie">Cod promoțional</label>
                <input type="text" id="codpromotinal" name="codpromotional" required>
            </div><br>
            <div class="form-example">
                <label for="acord">Accept termenii de <br>prelucrare a datelor cu <br>caracter personal<a>*</a></label>
                <input type="checkbox" id="acord" name="acord" value="1" required>
            </div><br>
            <div>
              <button type="submit">Mă înscriu</button><br><br>
            </div>
        </form><br>
        <footer>
            <p><b>Te vom contacta in maxim 3 zile pentru stabilirea detaliilor.</b></p>
        </footer>
        
    </body>
</html>
